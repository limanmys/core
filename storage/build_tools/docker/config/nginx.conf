map $http_upgrade $type {
  default "web";
  websocket "ws";
}

upstream ui_proxy {
  server 127.0.0.1:3000;
}

upstream api_proxy {
  server 127.0.0.1:3001;
}

upstream vnc_proxy {
  server 127.0.0.1:6080;
}

upstream ssh_proxy {
  server 127.0.0.1:8888;
}

upstream rdp_proxy {
  server 127.0.0.1:2828;
}

upstream engine_proxy {
  server 127.0.0.1:2806;
}

server {
  listen 443 ssl http2;

  gzip on;
  gzip_http_version 1.1;
  gzip_comp_level 6;
  gzip_proxied any;
  gzip_vary on;
  gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/rss+xml
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/opentype
  image/svg+xml
  image/x-icon
  text/css
  text/plain
  text/x-component;

  server_name 0.0.0.0;
  root "/liman/server/public";
  index index.html index.htm index.php;
  charset utf-8;

  access_log off;
  error_log /var/log/nginx/liman-error.log error;
  sendfile off;
  client_max_body_size 100m;

  location /app/ {
    proxy_pass http://127.0.0.1:6001;
    proxy_read_timeout 60;
    proxy_connect_timeout 60;
    proxy_redirect off;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  location / {
    proxy_pass http://ui_proxy;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
  }

  location ~ ^/(?<subpath>(api|eklenti|broadcasting|css|js|hasync|upload|upload_info|fonts|lmn|turkce.json|english.json).*)$ {
    proxy_pass https://api_proxy/$subpath$is_args$args;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection 'upgrade';
    proxy_set_header Host $host;
    proxy_cache_bypass $http_upgrade;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_buffering off;
  }

  location ~ /\.(?!well-known).* {
    deny all;
  }

  location = /favicon.ico {
    access_log off; log_not_found off;
  }
  location = /robots.txt {
    access_log off; log_not_found off;
  }

  # Extension Render Service
  location /engine/ {
    proxy_http_version 1.1;
    proxy_pass https://engine_proxy/;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 61s;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_buffering off;
  }

  # VNC Proxy
  location /websockify {
    proxy_http_version 1.1;
    proxy_pass https://vnc_proxy/;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_read_timeout 61s;
    proxy_buffering off;
  }
  location /limanVnc {
    index vnc_auto.html;
    alias /usr/share/novnc/;
    try_files $uri $uri/ /vnc_auto.html;
  }

  # WebSSH Handler
  location /webssh/ {
    proxy_http_version 1.1;
    proxy_pass http://ssh_proxy/;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Origin "";
    proxy_read_timeout 61s;
    proxy_buffering off;
  }

  # WebRDP Handler
  location /webrdp/ {
    proxy_http_version 1.1;
    proxy_pass https://rdp_proxy/;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_set_header Origin "";
    proxy_read_timeout 61s;
    proxy_buffering off;
  }

  location ~ /\.ht {
    deny all;
  }

  error_page 403 /;
  error_page 502 /502.html;
  server_tokens off;
  more_set_headers 'Server: LIMAN MYS';
  ssl_certificate /liman/certs/liman.crt;
  ssl_certificate_key /liman/certs/liman.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-ECDSA-CHACHA20-POLY1305:ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:!AES256-GCM-SHA256:!AES256-GCM-SHA128:!aNULL:!MD5:!3DES;
}

server {
  listen 3001 ssl http2;
  server_name 127.0.0.1;
  root "/liman/server/public";
  index index.html index.htm index.php;
  charset utf-8;
  allow 127.0.0.1;
  deny all;

  gzip on;
  gzip_http_version 1.1;
  gzip_comp_level 6;
  gzip_proxied any;
  gzip_vary on;
  gzip_types
  application/atom+xml
  application/javascript
  application/json
  application/rss+xml
  application/vnd.ms-fontobject
  application/x-font-ttf
  application/x-web-app-manifest+json
  application/xhtml+xml
  application/xml
  font/opentype
  image/svg+xml
  image/x-icon
  text/css
  text/plain
  text/x-component;

  location / {
    try_files /nonexistent @$type;
  }
  location @web {
    try_files $uri $uri/ /index.php?$query_string;
  }
  location = /favicon.ico {
    access_log off; log_not_found off;
  }
  location = /robots.txt {
    access_log off; log_not_found off;
  }
  access_log off;
  error_log /var/log/nginx/liman-error.log error;
  sendfile off;
  client_max_body_size 100m;
  location ~ \.php$ {
    fastcgi_split_path_info ^(.+\.php)(/.+)$;
    fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
    fastcgi_index index.php;
    include fastcgi_params;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    fastcgi_intercept_errors off;
    fastcgi_buffer_size 16k;
    fastcgi_buffers 4 16k;
    fastcgi_connect_timeout 300;
    fastcgi_send_timeout 300;
    fastcgi_read_timeout 300;
  }
  location ~ /\.ht {
    deny all;
  }
  more_set_headers 'Server: LIMAN MYS';
  ssl_certificate /liman/certs/liman.crt;
  ssl_certificate_key /liman/certs/liman.key;
  ssl_protocols TLSv1.2 TLSv1.3;
  ssl_ciphers ECDHE-ECDSA-CHACHA20-POLY1305:ECDH+AESGCM:DH+AESGCM:ECDH+AES256:DH+AES256:ECDH+AES128:DH+AES:!AES256-GCM-SHA256:!AES256-GCM-SHA128:!aNULL:!MD5:!3DES;
  error_page 403 /;
  error_page 502 /502.html;
  server_tokens off;
}