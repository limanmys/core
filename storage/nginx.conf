map $http_upgrade $type {
  default "web";
  websocket "ws";
}
upstream vnc_proxy {
    server 127.0.0.1:6080;
}
upstream ssh_proxy {
    server 127.0.0.1:8888;
}
upstream engine_proxy {
    server 127.0.0.1:2806;
}
server {
    listen 443 ssl http2;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    # Compression

    # Enable Gzip compressed.
    gzip on;

    # Enable compression both for HTTP/1.0 and HTTP/1.1.
    gzip_http_version  1.1;

    # Compression level (1-9).
    # 5 is a perfect compromise between size and cpu usage, offering about
    # 75% reduction for most ascii files (almost identical to level 9).
    gzip_comp_level    5;

    # Compress data even for clients that are connecting to us via proxies,
    # identified by the "Via" header (required for CloudFront).
    gzip_proxied       any;

    # Tell proxies to cache both the gzipped and regular version of a resource
    # whenever the client's Accept-Encoding capabilities header varies;
    # Avoids the issue where a non-gzip capable client (which is extremely rare
    # today) would display gibberish if their proxy gave them the gzipped version.
    gzip_vary          on;

    # Compress all output labeled with one of the following MIME-types.
    gzip_types
            application/atom+xml
            application/javascript
            application/json
            application/rss+xml
            application/vnd.ms-fontobject
            application/x-font-ttf
            application/x-web-app-manifest+json
            application/xhtml+xml
            application/xml
            font/opentype
            image/svg+xml
            image/x-icon
            text/css
            text/plain
            text/x-component;

    server_name 0.0.0.0;
    root "/liman/server/public";
    index index.html index.htm index.php;
    charset utf-8;
    location / {
      try_files /nonexistent @$type;
    }
    location @web {
        try_files $uri $uri/ /index.php?$query_string;
    }
    location @ws {
      proxy_pass             http://127.0.0.1:6001;
      proxy_read_timeout     60;
      proxy_connect_timeout  60;
      proxy_redirect         off;
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection 'upgrade';
      proxy_set_header Host $host;
      proxy_cache_bypass $http_upgrade;
    }
    location = /favicon.ico { access_log off; log_not_found off; }
    location = /robots.txt  { access_log off; log_not_found off; }
    access_log off;
    error_log  /var/log/nginx/liman-error.log error;
    sendfile off;
    client_max_body_size 100m;
    location /extensionRun/ {
        proxy_http_version 1.1;
        proxy_pass https://engine_proxy/;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_read_timeout 61s;
          proxy_set_header        X-Real-IP       $remote_addr;
          proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_buffering off;
    }
    location /engine/ {
        proxy_http_version 1.1;
        proxy_pass https://engine_proxy/;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_read_timeout 61s;
          proxy_set_header        X-Real-IP       $remote_addr;
          proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_buffering off;
    }
    location /websockify {
          proxy_http_version 1.1;
          proxy_pass https://vnc_proxy/;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_read_timeout 61s;
          proxy_buffering off;
    }
    location /webssh/ {
          proxy_http_version 1.1;
          proxy_pass http://127.0.0.1:8888/;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection "upgrade";
          proxy_set_header Origin "";
          proxy_read_timeout 61s;
          proxy_buffering off;
    }
    location /limanVnc {
            index vnc_auto.html;
            alias /usr/share/novnc/;
            try_files $uri $uri/ /vnc_auto.html;
    }
    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors off;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
    }
    location ~ /\.ht {
        deny all;
    }
    error_page   403  /;
    error_page   502 /502.html;
    server_tokens off;
    more_set_headers 'Server: LIMAN MYS';
    add_header X-Frame-Options "SAMEORIGIN";
    ssl_certificate     /liman/certs/liman.crt;
    ssl_certificate_key /liman/certs/liman.key;
    ssl_protocols TLSv1.1 TLSv1.2;
}